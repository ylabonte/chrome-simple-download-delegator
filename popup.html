<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen,projection">
    <style>
        body {
            min-width: 320px;
            max-width: 540px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col s12">
        <div class="input-field">
            <input id="objectUrl" type="text">
            <label for="objectUrl" data-i18n-message="object_url_label"></label>
        </div>
    </div>
    <div class="col s12">
        <button class="waves-effect waves-light btn" id="goToOptions" data-i18n-message="go_to_options">
            <i class="material-icons right">settings</i>
        </button>
        <button class="waves-effect waves-light btn" id="startScraping" data-i18n-message="send_to_remote">
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
<script src="vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="vendor/materialize/js/materialize.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
