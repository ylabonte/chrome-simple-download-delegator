<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection">
</head>
<body>
<div class="row">
    <div class="col s12 m6">
        <form novalidate>
            <div class="card">
                <div class="card-content">
                    <h1 class="card-title" data-i18n-message="options_page_h1"></h1>
                    <div class="input-field">
                        <input id="remote_target" type="url" class="validate">
                        <label for="remote_target" data-i18n-message="target_label"></label>
                        <span class="helper-text"
                              data-error="wrong" data-i18n-attribute-data-error="target_input_error"
                              data-success="right" data-i18n-attribute-data-success="target_input_success"
                              data-i18n-message="target_helper_text" data-i18n-attributes></span>
                    </div>
                    <div class="input-field">
                        <input id="username" type="text" class="validate">
                        <label for="username" data-i18n-message="target_user_label"></label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password" data-i18n-message="target_pass_label"></label>
                    </div>
                </div>
                <div class="card-action">
                    <div class="input-field right-align">
                        <button id="save" class="waves-effect waves-light btn" data-i18n-message="settings_save_button">
                            <i class="material-icons right">save</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/materialize.min.js"></script>
<script src="scripts/common.min.js"></script>
<script src="scripts/options.min.js"></script>
</html>
