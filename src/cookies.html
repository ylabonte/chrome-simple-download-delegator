<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen,projection">
</head>
<body>
<h2><span data-i18n-message="name"></span> Cookies Manager</h2>
<div class="row">
    <div class="col s12">
        <button class="waves-effect waves-light btn red right" id="remove_button" data-i18n-message="remove_button">
            <i class="material-icons right">delete_forever</i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    <div class="input-field file-field" id="filterDiv">
                        <button class="btn-flat btn" data-clipboard-to="#objectUrl" data-i18n-message="clear_filter" data-i18n-attribute="data-tooltip">
                            <i class="material-icons">clear</i>
                        </button>
                        <div class="file-path-wrapper">
                            <!--<input id="objectUrl" type="text">-->
                            <input id="filter" type="text">
                            <label for="filter" data-i18n-message="filter_label"></label>
                        </div>
                    </div>
                </div>
                <div class="right-align" id="summary_div">
                    <span id="filter_count"></span> / <span id="total_count"></span>
                </div>
                <button class="waves-effect waves-light btn red right" id="delete_all_button" data-i18n-message="delete_all_button">
                    <i class="material-icons left">clear_all</i>
                </button>
                <table id="cookies">
                    <tr class="header">
                        <th>Name</th>
                        <th>#Cookies</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="vendor/materialize/js/materialize.min.js"></script>
<script src="common.js"></script>
<script src="cookies.js"></script>
</body>
</html>
