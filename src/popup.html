<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="styles/popup.min.css" media="screen,projection">
</head>
<body>
<div class="row">
    <div class="col s12 right-align">
        <button class="waves-effect waves-light btn-floating grey" id="goToOptions" data-i18n-message="go_to_options" data-i18n-attribute="data-tooltip" data-position="bottom">
            <i class="material-icons">settings</i>
        </button>
    </div>

    <div class="col s12">
        <div class="input-field file-field">
            <button class="btn-floating btn blue" data-clipboard-to="#objectUrl" data-auto-paste="true" data-i18n-message="copy_from_clipboard" data-i18n-attribute="data-tooltip">
                <i class="material-icons left">arrow_forward</i>
            </button>
            <div class="file-path-wrapper">
                <!--<input id="objectUrl" type="text">-->
                <textarea id="objectUrl" class="materialize-textarea"></textarea>
                <label for="objectUrl" data-i18n-message="object_url_label"></label>
            </div>
        </div>
    </div>

    <div class="col s4 right">
        <button class="waves-effect waves-light btn col m6 s12 blue" id="sendToRemote" type="button" data-i18n-message="send_to_remote">
            <i class="material-icons right">send</i>
        </button>
    </div>

    <div class="col s12">
        <ul class="collapsible expandable">
            <li>
                <div class="collapsible-header">Metadata detection</div>
                <div class="collapsible-body">
                    <!--<div class="green-text" id="basicAuthOut">No HTTP Basic Auth for current page detected</div>-->
                    <div id="cookiesOut">
                        <code data-i18n-message="none"></code>
                        <div class="progress hide"><div class="indeterminate"></div></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header">
                    Downloads
                    <span id="downloadCounter"></span>
                </div>
                <div class="collapsible-body">
                    <div id="downloadList">

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/materialize.min.js"></script>
<script src="scripts/download.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
